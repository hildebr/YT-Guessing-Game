<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<p>
    <button class="btn" id="newGame">New Game</button>
</p>
<p>
    <iframe id="videoPlayer" width="800" height="450"></iframe>
</p>
<p>
    <button class="btn" id="previousVideo" disabled>Previous video</button>
    <button class="btn" id="showResult" disabled>Show result</button>
    <button class="btn" id="nextVideo" disabled>Next video</button>
</p>
<p>
    <label for="timecodeBonus">Timecode (+1)</label>
    <input type="checkbox" id="timecodeBonus" disabled>
    <label for="germanBonus">German (+2)</label>
    <input type="checkbox" id="germanBonus" disabled>
    <label for="phoneBonus">Phone number (x2)</label>
    <input type="checkbox" id="phoneBonus" disabled>
</p>
<p>
    <button class="btn" id="player1Fish" disabled>Player1 FISHCARD</button>
    <button class="btn" id="player2Fish" disabled>Player2 FISHCARD</button>
</p>
<p>
    <label for="player1Input">Player1 Guess:</label>
    <input id="player1Input" disabled/>
    <label for="player2Input">Player2 Guess:</label>
    <input id="player2Input" disabled/>
</p>
<p>
    <label for="player1Score">Player1 Score:</label>
    <label id="player1Score"></label>
</p>
<p>
    <label for="player2Score">Player2 Score: </label>
    <label id="player2Score"></label>
</p>
<p>
<div id="logger"></div>
</body>

<!-- Load required scripts -->
<script src="libs/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
<script src="script.js" type="text/javascript"></script>
</html>
